<section th:fragment="gallery" id="gallery-section" class="py-3 ps-4 pe-5">
  <div class="title pt-4">
    <h3>Galeria de imagenes</h3>
  </div>
  <div
    id="gallery-container"
    class="position-relative row align-items-start p-3"
  >
    <div class="carousel slide col-8" id="carouselExample">
      <div id="carouselView" class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="source/image/image01.jpg"
            class="d-block w-100"
            alt="galleryImage1"
          />
        </div>
        <div class="carousel-item">
          <img
            src="source/image/image02.jpg"
            class="d-block w-100"
            alt="galleryImage2"
          />
        </div>
        <div class="carousel-item">
          <img
            src="source/image/image03.jpg"
            class="d-block w-100"
            alt="galleryImage3"
          />
        </div>
        <div class="carousel-item">
          <img
            src="source/image/image04.jpg"
            class="d-block w-100"
            alt="galleryImage4"
          />
        </div>
        <div class="carousel-item">
          <img
            src="source/image/image05.jpg"
            class="d-block w-100"
            alt="galleryImage5"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div class="col-4 d-flex flex-column justify-content-between h-100 gap-4">
      <div
        class="position-relative d-flex flex-wrap gap-2 justify-content-start"
      >
        <div class="gallery-item border border-danger border-2">
          <img
            src="source/image/image01.jpg"
            alt="Imagen miniatura Bomberos Ceres 1"
          />
        </div>
        <div class="gallery-item">
          <img
            src="source/image/image02.jpg"
            alt="Imagen miniatura Bomberos Ceres 2"
          />
        </div>
        <div class="gallery-item">
          <img
            src="source/image/image03.jpg"
            alt="Imagen miniatura Bomberos Ceres 3"
          />
        </div>
        <div class="gallery-item">
          <img
            src="source/image/image04.jpg"
            alt="Imagen miniatura Bomberos Ceres 4"
          />
        </div>
        <div class="gallery-item">
          <img
            src="source/image/image05.jpg"
            alt="Imagen miniatura Bomberos Ceres 5"
          />
        </div>
      </div>
      <div class="btn-group gap-1" role="group" aria-label="First group">
        <button type="button" class="btn btn-danger">&lt;</button>
        <button type="button" class="btn btn-secondary">1</button>
        <button type="button" class="btn btn-danger">></button>
      </div>
    </div>
  </div>
</section>
