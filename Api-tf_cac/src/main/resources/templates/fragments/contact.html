<section
  th:fragment="contact"
  id="contact-section"
  class="position-relative d-flex flex-column justify-content-center align-items-center py-5"
>
  <div class="title col-12">
    <h3 class="pb-3">contactanos</h3>
  </div>
  <form id="contact-form" novalidate class="row gy-4 bg-dark rounded p-4 w-50">
    <div class="col-6">
      <input
        id="name"
        type="text"
        class="form-control"
        placeholder="Nombre"
        aria-label="Nombre"
        required
      />
      <div class="invalid-feedback">Por favor ingrese su nombre</div>
    </div>
    <div class="col-6">
      <input
        id="surname"
        type="text"
        class="form-control"
        placeholder="Apellido"
        aria-label="Apellido"
        required
      />
      <div class="invalid-feedback">Por favor ingrese su apellido</div>
    </div>
    <div class="col-12">
      <input
        id="email"
        type="email"
        class="form-control"
        placeholder="Email"
        aria-label="Email"
        required
      />
      <div class="invalid-feedback">Por favor ingrese un email v√°lido</div>
    </div>
    <div class="form-floating">
      <textarea
        class="form-control"
        placeholder="Leave a comment here"
        id="comment"
        style="height: 100px"
        required
      ></textarea>
      <label for="comment" class="ms-3">Comentario</label>
      <div class="invalid-feedback">Por favor ingrese su comentario</div>
    </div>
    <div class="d-flex justify-content-end px-2 gap-2">
      <input class="btn btn-danger" type="reset" />
      <input class="btn btn-dark" type="submit" />
    </div>
  </form>
</section>
